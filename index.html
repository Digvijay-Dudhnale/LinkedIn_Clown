<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIN_DD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- NAVIGATION BAR -->
    <nav class="navbar">

        <div class="navbar-left">
            <a href="index.html" class="logo"><img src="Images/logo.png"></a>
            <div class="search-box">
                <img src="Images/search.png">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="#" class="active-link"><img src="Images/home.png"><span>Home</span></a></li>
                <li><a href="#"><img src="Images/network.png"><span>My Networks</span></a></li>
                <li><a href="#"><img src="Images/jobs.png"><span>Jobs</span></a></li>
                <li><a href="#"><img src="Images/message.png"><span>Messaging</span></a></li>
                <li><a href="#"><img src="Images/notification.png"><span>Notifications</span></a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <div class="online">
                <img src="Images/user-1.png" class="nav-profile-img">
            </div>
        </div>

    </nav>

    <!-- MAIN CONTAIRNER -->
    <div class="container">

        <!-- LEFT SIDEBAR -->
        <div class="left-sidebar">

            <div class="sidebar-profile-box">
                <img src="Images/cover-pic.png" width="100%">
                <div class="sidebar-profile-info">
                    <img src="Images/user-1.png">
                    <h1>Rahul Bumane</h1>
                    <h3>Web Developer at Microsoft</h3>
                    <ul>
                        <li>Your Profile Views<span>52</span></li>
                        <li>Your Post Views<span>4321</span></li>
                        <li>Your Connections<span>523</span></li>
                    </ul>
                </div>
                <div class="sidebar-profile-link">
                    <a href="#"><img src="Images/items.png">My Items</a>
                    <a href="#"><img src="Images/premium.png">Try Premium</a>
                </div>
            </div>

        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">

        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="right-sidebar">

        </div>

    </div>

</body>
</html>
